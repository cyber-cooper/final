{% extends 'tudo/lit.html' %}
{% block content%}

	<div class="container text-center">
				<table  class="table table-striped">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col"> Tarea</th>
					     <th scope="col"> Accion</th> 
					    </tr>
					  </thead>
					  <tbody>
					  	 {%for tarea in tareas%}
					  
    
					    <tr>
					      <th scope="row">{{tarea.id}}</th>
					      <td>{{tarea}}</td>
					      <td>
					      		<a   class="btn btn-danger btn-sm"  href="{%url 'eliminar' tarea.id%}"> Eliminar</a>
					      		<a class="btn btn-primary btn-sm" href="{%url 'editar' tarea.id%}"> Editar</a>
					      		<a class="btn btn-secondary btn-sm" href="{%url 'agregar'%}">Agregar tarea </a>
					      </td>
					    </tr>
					    {%endfor%}
					  </tbody>
					</table>		
	</div>




{%endblock%}
